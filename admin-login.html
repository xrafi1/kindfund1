<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | KindFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#059669', dark: '#0f172a' },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800 antialiased h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute -top-40 -right-40 w-96 h-96 bg-green-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>

    <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-xl border border-slate-100 relative z-10">
        <div class="text-center mb-8">
            <img src="https://i.ibb.co/svMHRcFF/Green-Modern-Badge-Gardening-Logo-Design-20260202-115512-0000.png" class="h-16 w-16 mx-auto rounded-full mb-4 shadow-sm">
            <h1 class="text-2xl font-bold text-slate-900">Admin Portal</h1>
            <p class="text-slate-500 text-sm">Sign in to manage KindFund</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-3.5 text-slate-400"></i>
                        <input type="email" value="admin@kindfund.org" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition font-medium" placeholder="Enter email">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-3.5 text-slate-400"></i>
                        <input type="password" value="password" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition font-medium" placeholder="••••••••">
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white mt-8 py-3.5 rounded-xl font-bold hover:bg-primary transition shadow-lg shadow-slate-900/20">
                Secure Login <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simple redirect for demo purposes
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1000);
        }
    </script>
</body>
</html>
